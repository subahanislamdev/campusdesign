          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- NAVBAR END -->
 <div class="container shadow-lg mb-5 card bg-light">
    <div class="row p-5">
       <marquee behavior="" direction="2s"> <h1 class="fs-4 fw-bold my-3 text-danger">Student Registration Form of BSFMSTU </h1></marquee>
       <div class="col-md-12">
        <form action="">
           <div class="col-md-12 sm-12">
            <label for="" class="my-2"><span class="fw-bolder">Student Name:</span>  <br>
                <input type="text" placeholder="Enter Your Fast Name" class="py-2 px-3 border-0 rounded-2 mb-2">
                <!-- <span class="text-muted">Your First Name</span> -->
                <input type="text" placeholder="Enter Your Middle Name" class="py-2 px-3 border-0 rounded-2 mb-2">
                <input type="text" placeholder="Enter Your Last Name" class="py-2 px-3 border-0 rounded-2"><br>
            </label><br> 
           </div>
           <div class="col-md-12">
            <label for="" class="my-2">Father Name:  <input type="text" placeholder="Enter Your Father Name" class="py-2 px-3 border-0 rounded-2">
            </label> 
           </div>
            <div class="col-md-12">
                <label for="" class="my-2">Mother Name:  <input type="text" placeholder="Enter Your Mother Name" class="py-2 px-3 border-0 rounded-2">
                </label>
            </div>
           <div class="col-md-12">
            <label for="id" class="my-2">Student ID:  <input type="number" placeholder="Enter Your ID" class="py-2 px-3 border-0 rounded-2">
            </label> 
            <label for="type">Student Type:</label>
            <select name="Student Type" id="type" class="py-2 px-3 border-0 rounded-2 mb-2">
                <option value="Regular">Regular</option>
                <option value="Irregular">Irregular</option>
            </select>
           </div>
           <!-- add new code and correction start-->
           <!-- birthday form star -->
           <div class="row">
            <div class="col-md-12">
            <fieldset>
                    <label class="" >Birthday</label>
                     <label class="month"> 
                    <select class="select-style py-2 px-4 border-0 mb-1" name="BirthMonth">
                     <option value="" class="">Month</option>
                     <option  value="01">January</option>
                     <option value="02">February</option>
                     <option value="03" >March</option>
                     <option value="04">April</option>
                     <option value="05">May</option>
                     <option value="06">June</option>
                     <option value="07">July</option>
                     <option value="08">August</option>
                     <option value="09">September</option>
                     <option value="10">October</option>
                     <option value="11">November</option>
                     <option value="12" >December</option>
                     </label>
                    </select>    
                   <label>Day<input class="birthday py-2 px-2 border-0 w-25 mx-1" maxlength="2" name="BirthDay"  placeholder="Day" required=""></label>
                   <label class="year">Year <input class="birthyear py-2 px-2 border-0 w-50" maxlength="4" name="BirthYear" placeholder="Year" required=""></label>
                 </fieldset>
            </div>
           </div>
           <!-- birthaday form end -->
           <div class="row my-2">
            <div class="col-md-6">
                <p>Gender:</p>
                <input type="radio" value="male" name="Gender" id="male">
                <label for="male">Male</label>
                <input type="radio" value="female" name="Gender" id="female">
                <label for="female">Female</label>
                </div>
                <div class="col-md-6">
                    <label for="Religion">Religion</label>
                    <select name="religion" id="Religion" class="py-2 px-3 border-0 rounded-2">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddis">Buddis</option>
                        <option value="Kristan">Kristan</option>
                    </select>
                </div>
           </div>
             <!-- add new code and correction end-->
           </div>
            <div class="col-md-12">
                <label for="type" >Department:</label>
            <select name="Department" id="type" class="py-2 px-3 border-0 rounded-2">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="MATH">MATH</option>
                <option value="Fisheries">Fisheries</option>
                <option value="Social Work">Social Work</option>
                <option value="Management">Management</option>
            </select>
            <label for="id" class="my-2">Contact number:  <input type="number" placeholder="Enter Your Phone number" class="py-2 px-3 border-0 rounded-2 ">
            </label>
            </div>
               <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for=""> Present Address: <br>
                        <textarea name="" id="" ></textarea>
                    </label> 
                   </div>
                   <div class="col-md-6 col-sm-12">
                    <label for=""> Permanent Address: <br>
                        <textarea name="" id=""></textarea>
                    </label>
                   </div>
               </div>
          <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <label for="picture">Picture: 
                    <input type="file" class="py-2 px-3 border-0 rounded-2" id="picture" value="picture">
                </label>
               </div>
          </div>
           <div class="col-md-12">
            <span class="link-button">
                <input type="button" value="Submit" class="py-1 px-3 border-0 rounded-2 bg-dark text-light fs-5 fw-bolder text-center d-block m-auto">
            </span>
           </div>
           <div class="col-md-10">
            <span class="">
              <a href="home.html" target="_blank" class="">
                <i class="fa-solid fa-arrow-left-long"></i>
               <input type="button" value="Previous" class="py-1 px-3 border-0 rounded-2 bg-dark text-light fs-5 fw-bolder text-center next-button">
              </a> 
           </span>
           </div>
           <div class="col-md-2">
            <span class="">
               <a href="payement.html" target="_blank" class="">
                <input type="button" value="Next" class="py-1 px-3 border-0 rounded-2 bg-dark text-light fs-5 fw-bolder text-center next-button">
               </a> <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </span>
           </div>
        </form>
       </div>
    </div>
 </div>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
